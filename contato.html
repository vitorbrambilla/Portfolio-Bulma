      <section class="section">
          <div class="container">
              <div class="columns">
                  <div class="column is-one-third">

                  
            <div class="card">
                <div class="card-image">
                  <figure class="image is-4by3">
                    <img src="https://bulma.io/images/placeholders/1280x960.png" alt="Placeholder image">
                  </figure>
                </div>
                <div class="card-content">
                  <div class="media">
                    <div class="media-content">
                      <p class="title is-4">Vitor Reis</p>
                       <span class="tag is-dark is-medium">JavaScript Full Stack Developer</span> 
                    </div>
                  </div>
              
                  <div class="content">
                    <p>(11) 9999 9999</p>
                    
                    <p>vitor@gmail.com</p> 
                  </div>
                </div>
              </div>
            </div>

            <div class="column">
              <div class="card">
                <header class="card-header">
                  <p class="card-header-title">
                   Contato
                  </p>
                  <button class="card-header-icon" aria-label="more options">
                    <span class="icon">
                      <i class="fas fa-angle-down" aria-hidden="true"></i>

                  </button>
                </header>

                

                  <section class="section">

                 
                  <div class="field">
                    <label class="label">Email</label>
                    <div class="control has-icons-left has-icons-right">
                      <input class="input" type="email" placeholder="Digite seu E-mail">
                      <span class="icon is-small is-left">
                        <i class="fas fa-envelope"></i>
                      </span>
                    </div>
                  </div>
                  
                  
                  
                  <div class="field">
                    <label class="label">Message</label>
                    <div class="control">
                      <textarea class="textarea" placeholder="Deixe sua Mensagem"></textarea>
                    </div>
                  </div>
                  
                  
                  
          
                  
                  <div class="field is-grouped">
                    <div class="control">
                      <button class="button is-primary">Enviar</button>
                    </div>
                  </div>

                </div>   
            </div>

          </section>
            

            </div>
